<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NefroBD</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/main.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    </style>
</head>
<body class="bg-[#282a36] flex items-center justify-center min-h-screen font-sans" style="font-family: 'Fira Code', monospace;">
    <div class="bg-[#44475a] p-8 sm:p-10 w-full max-w-md sm:max-w-lg rounded-lg shadow-lg border border-[#6272a4] mx-4">
        <form id="sign_up_form" class="space-y-6">
        <div class="flex flex-col sm:flex-row sm:items-center">
            <label for="username" class="text-[#f8f8f2] text-sm sm:w-40 font-semibold mb-1 sm:mb-0">Nome de usuário</label>
            <input id="username" type="text" class="flex-1 h-8 sm:h-10 px-3 rounded-lg bg-[#6272a4] text-[#f8f8f2] placeholder-[#bd93f9] border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#50fa7b]" placeholder="Digite seu nome" />
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
            <label for="email" class="text-[#f8f8f2] text-sm sm:w-40 font-semibold mb-1 sm:mb-0">E-mail</label>
            <input id="email" type="email" class="flex-1 h-8 sm:h-10 px-3 rounded-lg bg-[#6272a4] text-[#f8f8f2] placeholder-[#bd93f9] border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#50fa7b]" placeholder="exemplo@email.com" />
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
            <label for="password" class="text-[#f8f8f2] text-sm sm:w-40 font-semibold mb-1 sm:mb-0">Senha</label>
            <input id="password" type="password" class="flex-1 h-8 sm:h-10 px-3 rounded-lg bg-[#6272a4] text-[#f8f8f2] placeholder-[#bd93f9] border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#50fa7b]" placeholder="********" />
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
            <label for="confirm-password" class="text-[#f8f8f2] text-sm sm:w-40 font-semibold mb-1 sm:mb-0">Confirme a Senha</label>
            <input id="confirm-password" type="password" class="flex-1 h-8 sm:h-10 px-3 rounded-lg bg-[#6272a4] text-[#f8f8f2] placeholder-[#bd93f9] border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#50fa7b]" placeholder="********" />
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center">
            <label for="security-word" class="text-[#f8f8f2] text-sm sm:w-40 font-semibold mb-1 sm:mb-0">Palavra de segurança</label>
            <input id="security-word" type="text" class="flex-1 h-8 sm:h-10 px-3 rounded-lg bg-[#6272a4] text-[#f8f8f2] placeholder-[#bd93f9] border border-[#6272a4] focus:outline-none focus:ring-2 focus:ring-[#50fa7b]" placeholder="Palavra secreta" />
        </div>
        <div class="flex flex-col items-center space-y-4 mt-6 sm:flex-row sm:justify-center sm:space-x-6 sm:space-y-0">
            <button
            type="submit"class="bg-[color:var(--drac-green)] hover:bg-[color:var(--drac-yellow)] text-[color:var(--drac-bg)] font-semibold px-10 py-3 rounded-lg shadow-md transition">
            CONFIRMAR
            </button>
            <button type="button" class="bg-[color:var(--drac-purple)] hover:bg-[color:var(--drac-pink)] text-[color:var(--drac-bg)] font-semibold px-10 py-3 rounded-lg shadow-md transition">
                <a href="./index.html">Voltar</a>
            </button>
        </div>
        </form>
    </div>
</body>
</html>
