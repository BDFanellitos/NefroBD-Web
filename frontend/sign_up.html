<html lang="pt-BR" class="scroll-smooth" style="scroll-behavior:smooth;">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/main.js"></script>
    <title>NefroBD</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
<style>
    /* Custom scrollbar to hide it for a cleaner look */
::-webkit-scrollbar {
    display: none;
}
    body {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
}
</style>

</head>
<body class="bg-[#2b2e3c] m-0 p-0 min-h-screen flex flex-col">

<!-- Centered form container -->
    <main class="flex-grow flex justify-center items-center">
    <form
        id="sign_up_form"
        class="bg-[#5f6f9e] p-8 w-[450px] max-w-full"
        aria-label="Formulário de cadastro"
        autocomplete="off"
    >
    <div class="grid grid-cols-[auto_1fr] gap-x-4 gap-y-6 items-center text-[#f9f9f4] font-semibold text-[14px] leading-[20px]">
        <label for="username" class="text-right">Nome de usuário</label>
        <input
            id="username"
            name="username"
            type="text"
            class="border border-gray-300 rounded-sm px-2 py-1 text-black text-[14px] leading-[20px]"
            autocomplete="username"
        />

        <label for="email" class="text-right">E-mail</label>
        <input
            id="email"
            name="email"
            type="email"
            class="border border-gray-300 rounded-sm px-2 py-1 text-black text-[14px] leading-[20px]"
            autocomplete="email"
        />

        <label for="password" class="text-right">Senha</label>
        <input
            id="password"
            name="password"
            type="password"
            class="border border-gray-300 rounded-sm px-2 py-1 text-black text-[14px] leading-[20px]"
            autocomplete="new-password"
        />

        <label for="confirm-password" class="text-right">Confirme a Senha</label>
        <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            class="border border-gray-300 rounded-sm px-2 py-1 text-black text-[14px] leading-[20px]"
            autocomplete="new-password"
        />
    </div>

    <div class="mt-10 flex flex-col space-y-6 items-center">
        <button
            type="submit"
            class="bg-[#f9f9f4] text-[#5f6f9e] font-semibold text-[14px] leading-[20px] px-10 py-3 w-[160px] hover:bg-[#e6e6e1] focus:outline-none text-center"
            >
            CONFIRMAR
        </button>

        
        <a href="./index.html" class="bg-[#f9f9f4] text-[#5f6f9e] font-semibold text-[14px] leading-[20px] px-10 py-3 w-[160px] hover:bg-[#e6e6e1] focus:outline-none text-center">
            VOLTAR
        </a>

    </div>
    </form>
    </main>
</body>
</html>
