<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NefroBD - Tabelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/main.js" defer></script>
    <script src="./JS/table_handler.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="bg-[#6170A0] min-h-screen flex flex-col">
    <!-- Conteúdo principal -->
    <main class="flex-grow flex justify-center items-center px-4">
        <section class="bg-[#F0F0F0] max-w-4xl w-full p-8 rounded-md flex flex-col md:flex-row md:space-x-8">

        <!-- Tabelas -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 flex-1" id="lista_tabelas">
            <!-- Populado por JS -->
        </div>

        <!-- Menu lateral -->
        <nav class="mt-8 md:mt-0 w-full md:w-56 flex flex-col space-y-4">
            <h2 class="text-[#6170A0] font-semibold text-base select-none mb-2">SELECIONE A OPÇÃO DESEJADA</h2>
            <button id="ponto_btn" class="drac-button-primary font-semibold py-2 px-4 rounded flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400" aria-haspopup="dialog" aria-controls="registerPointPopup"> <i class="fas fa-clock"></i> Registrar Ponto </button>
            <button class="bg-[#D9D9D9] text-[#6170A0] font-semibold py-3 rounded-md shadow text-sm" type="button">Voltar</button>
            <button id="nova_tabela_btn" class="bg-[#6170A0] text-white font-semibold py-3 rounded-md shadow text-sm" type="button">NOVA TABELA</button>
            <button class="bg-[#6170A0] text-white font-semibold py-3 rounded-md shadow text-sm" type="button">EXCLUIR TABELA</button>
        </nav>
        </section>
    </main>

    <!-- POPUP NOVA TABELA-->
    <div id="popup_nova_tabela" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-[300px] space-y-4">
        <h3 class="text-lg font-semibold text-[#6170A0]">Criar Nova Tabela</h3>
        
        <input id="nome_tabela" type="text" placeholder="Nome da Tabela" class="w-full border px-3 py-2 rounded drac-text-muted" />

        <div class="flex items-center space-x-2 drac-text-muted">
            <input type="radio" id="tipo_estoque" name="tipo_tabela" value="estoque" checked>
            <label for="tipo_estoque">Estoque</label>

            <input type="radio" id="tipo_anticorpo" name="tipo_tabela" value="anticorpo">
            <label for="tipo_anticorpo">Anticorpo</label>
        </div>

        <div class="flex justify-end space-x-2">
            <button onclick="fecharPopup()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            <button onclick="criarTabela()" class="bg-[#6170A0] text-white px-4 py-2 rounded">Criar</button>
        </div>
        </div>
    </div>


    <!-- POPUP DE PONTO-->
    <div
        id="popup_novo_ponto"
        role="dialog"
        aria-modal="true"
        aria-labelledby="popupTitle"
        class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 hidden"
    >
        <div
        class="drac-bg rounded-lg shadow-lg max-w-md w-full p-6 relative"
        role="document"
        >
        <button
            id="closePopupBtn"
            aria-label="Fechar popup"
            class="absolute top-4 right-4 text-drac-text-muted hover:text-f8f8f2 focus:outline-none focus:ring-2 focus:ring-green-400 rounded"
        >
            <i class="fas fa-times fa-lg"></i>
        </button>
        <h2
            id="popupTitle"
            class="text-xl font-semibold drac-text mb-4 flex items-center gap-2 select-none"
        >
            <i class="fas fa-pen-alt"></i> Registrar Ponto
        </h2>
        <form id="registerPointForm" class="space-y-4" novalidate>
            <div>
            <label
                for="username"
                class="block drac-text drac-text-muted font-medium mb-1 select-none"
                >Usuário</label
            >
            <input
                type="text"
                id="username"
                name="username"
                readonly
                class="w-full rounded drac-input py-2 px-3 cursor-not-allowed"
                aria-readonly="true"
            />
            </div>
            <div>
            <label
                for="date"
                class="block drac-text drac-text-muted font-medium mb-1 select-none"
                >Data</label
            >
            <input
                type="date"
                id="date"
                name="date"
                max=""
                required
                class="w-full rounded drac-input py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            </div>
            <div>
            <label
                for="arrivalTime"
                class="block drac-text drac-text-muted font-medium mb-1 select-none"
                >Hora de Chegada</label
            >
            <input
                type="time"
                id="arrivalTime"
                name="arrivalTime"
                required
                class="w-full rounded drac-input py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            </div>
            <div>
            <label
                for="departureTime"
                class="block drac-text drac-text-muted font-medium mb-1 select-none"
                >Hora de Saída</label
            >
            <input
                type="time"
                id="departureTime"
                name="departureTime"
                required
                class="w-full rounded drac-input py-2 px-3 focus:outline-none focus:ring-2 focus:ring-green-400"
            />
            </div>
            <div class="flex flex-wrap justify-between gap-3 pt-4">
            <button
                type="button"
                id="exportBtn"
                class="px-4 py-2 rounded border border-green-600 text-green-400 hover:bg-green-700 hover:text-green-100 focus:outline-none focus:ring-2 focus:ring-green-400 flex items-center gap-2 select-none"
            >
                <i class="fas fa-file-excel"></i> Exportar Dados
            </button>
            <div class="flex gap-3 ml-auto">
                <button
                type="button"
                id="cancelBtn"
                class="px-4 py-2 rounded border border-gray-600 text-gray-500 hover:bg-gray-700 hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400 select-none"
                >
                Cancelar
                </button>
                <button
                type="submit"
                class="px-4 py-2 rounded drac-button-primary font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 select-none"
                >
                Registrar
                </button>
            </div>
            </div>
        </form>
        </div>
    </div>


    </div>
    </div>


</body>
</html>
