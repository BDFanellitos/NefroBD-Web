<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NefroBD - Tabelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/main.js"></script>
</head>
<body class="bg-[#6170A0] min-h-screen flex flex-col">
    <!-- Conteúdo principal -->
    <main class="flex-grow flex justify-center items-center px-4">
        <section class="bg-[#F0F0F0] max-w-4xl w-full p-8 rounded-md flex flex-col md:flex-row md:space-x-8">

        <!-- Tabelas -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 flex-1" id="lista_tabelas">
            <!-- Populado por JS -->
        </div>

        <!-- Menu lateral -->
        <nav class="mt-8 md:mt-0 w-full md:w-56 flex flex-col space-y-4">
            <h2 class="text-[#6170A0] font-semibold text-base select-none mb-2">SELECIONE A OPÇÃO DESEJADA</h2>
            <button id="btn_ponto" class="bg-[#3B3F54] text-white font-semibold py-3 rounded-md shadow text-sm" type="button">Registrar Ponto</button>
            <button class="bg-[#D9D9D9] text-[#6170A0] font-semibold py-3 rounded-md shadow text-sm" type="button">Voltar</button>
            <button id="nova_tabela_btn" class="bg-[#6170A0] text-white font-semibold py-3 rounded-md shadow text-sm" type="button">NOVA TABELA</button>
            <button class="bg-[#6170A0] text-white font-semibold py-3 rounded-md shadow text-sm" type="button">EXCLUIR TABELA</button>
        </nav>
        </section>
    </main>

    <!-- POPUP NOVA TABELA-->
    <div id="popup_nova_tabela" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-[300px] space-y-4">
        <h3 class="text-lg font-semibold text-[#6170A0]">Criar Nova Tabela</h3>
        
        <input id="nome_tabela" type="text" placeholder="Nome da Tabela" class="w-full border px-3 py-2 rounded" />

        <div class="flex items-center space-x-2">
            <input type="radio" id="tipo_estoque" name="tipo_tabela" value="estoque" checked>
            <label for="tipo_estoque">Estoque</label>

            <input type="radio" id="tipo_anticorpo" name="tipo_tabela" value="anticorpo">
            <label for="tipo_anticorpo">Anticorpo</label>
        </div>

        <div class="flex justify-end space-x-2">
            <button onclick="fecharPopup()" class="bg-gray-300 px-4 py-2 rounded">Cancelar</button>
            <button onclick="criarTabela()" class="bg-[#6170A0] text-white px-4 py-2 rounded">Criar</button>
        </div>
        </div>
    </div>


    <!-- POPUP DE PONTO-->
    <div id="popup_ponto" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[320px] space-y-4 text-[#3B3F54]">
        <h3 class="text-lg font-semibold text-[#6170A0]">Registrar Ponto</h3>

        <div>
            <label class="block text-sm font-semibold mb-1">Usuário</label>
            <input id="ponto_usuario" type="text" class="w-full border px-3 py-2 rounded bg-gray-100" readonly />
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Data</label>
            <input id="ponto_data" type="date" class="w-full border px-3 py-2 rounded" max="" />
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Horário de Entrada</label>
            <input id="ponto_entrada" type="time" class="w-full border px-3 py-2 rounded" />
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Horário de Saída</label>
            <input id="ponto_saida" type="time" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="flex flex-col space-y-2 pt-4">
            <button onclick="fecharPopupPonto()" class="bg-gray-300 px-4 py-2 rounded text-[#3B3F54] font-semibold">Cancelar</button>
            <button onclick="exportarPonto()" class="bg-[#3B3F54] text-white px-4 py-2 rounded font-semibold">Exportar</button>
            <button onclick="registrarPonto()" class="bg-[#6170A0] text-white px-4 py-2 rounded font-semibold">Confirmar</button>
        </div>

    </div>
    </div>


</body>
</html>
